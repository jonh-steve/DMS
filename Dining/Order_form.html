<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đặt Đơn Hàng</title>
  <link rel="stylesheet" href="../Hall/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Thông Tin Đơn Hàng</h1>
        </div>
        <div class="panel-body">
          <form action="order.php" method="post">
            <!-- Tên sinh viên -->
            <div class="form-group">
              <label for="H_ID">Tên Sinh Viên</label>
              <input type="text" id="name" name="name" placeholder="Nhập tên của bạn..." class="form-control" required />
            </div>
            <!-- Mã sinh viên -->
            <div class="form-group">
              <label for="H_Name">Mã Sinh Viên</label>
              <input type="text" id="id" name="id" placeholder="Nhập mã sinh viên..." class="form-control" required />
            </div>
            <!-- Loại phiếu ăn -->
            <div class="form-group">
              <div class="form-group">
                <label for="type">Loại Phiếu Ăn</label>
              </div>
              <div class="form-group">
                <select id="type" name="type" class="form-control">
                  <option value="breakfast">Bữa Sáng</option>
                  <option value="launch">Bữa Trưa</option>
                  <option value="dinner">Bữa Tối</option>
                </select>
              </div>
            </div>
            <!-- Số lượng -->
            <div class="form-group">
              <label for="A_Seat">Số Lượng</label>
              <input type="text" id="quantity" name="quantity" placeholder="Nhập số lượng..." class="form-control" required />
            </div>
            <!-- Nút gửi -->
            <input type="submit" class="btn btn-primary" value="GỬI" />
          </form>
        </div>
        <!-- Phần chân panel -->
        <div class="panel-footer text-right">
          <button>
            <a href="../index.php" class="btn btn-primary"><b>Quay Lại</b></a>
          </button>
          <small>&copy; Hệ Thống Quản Lý Ký Túc Xá</small>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Thay đ��i màu đậm cho phần mã sinh viên khi trống
    $('#id').on('blur', function() {
      if ($(this).val() === '') {
        $(this).css('text-decoration', 'underline');
        $(this).css('color', '#ff0000');
      } else {
        $(this).css('text-decoration', 'none');
        $(this).css('color', '#000');
      }
    });
  </script>
</body>

</html>
